name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean package

      - name: Login to GitHub Container Registry
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: echo $CR_PAT | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build Docker image
        run: docker build . -t ghcr.io/${{ github.repository_owner }}/lab4:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/lab4:latest

      - name: Run Docker container
        run: docker run -d ghcr.io/${{ github.repository_owner }}/lab4:latest
